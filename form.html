<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validate form</title>
    <link rel="stylesheet" href="/assets/css/form.css">
</head>
<body>
    <div class="main">
        <form action="" class="form-1" id="form-1" method="post">
            <h3 class="heading">Sign Up</h3>
            <p>Please fill in this form to create an account</p>
            <div class="straight-line"></div>
            <div class="form-group">
                <label for="email" class="form-label ">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter email" class="form-input"></input>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" class="form-input"></input>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">Repeat password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat Password" class="form-input"></input>
                <span class="form-message"></span>
            </div>
            
                <div class="checkbox">
                    <input type="checkbox" id="remember" name="remember" value="remember"></input>
                    <label for="remember">Remember me</label>
                </div>
                    <p>By creating an account you agree to out <a href="#">Terms & Privacy</a></p>
                
                <div class="submit-btn">
                    <button type="reset">Cancel</button>
                    <button type="submit">Sign Up</button>
                </div>
            
        </form>
    </div>
    <script src="/assets/js/form.js"></script>
    <script>
        Validator({
            form: "#form-1",
            errorSelector: ('.form-message'),
            rules: [
                Validator.isRequired('#email','This field is required'),
                Validator.isEmail('#email','Your Email not correct'),
                Validator.isRequired('#password', "This field is required"),
                Validator.isPassword('#password'),
                Validator.isRequired('#confirm-password','This field is required'),
                Validator.isConfirmed('#confirm-password', function() {
                    return document.querySelector('#form-1 #password').value
                },"Confirm password not correct")
            ],
            onSubmit: function (data) {
                console.log(JSON.stringify(data))
          }
          
            
        })



    </script>
</body>
</html>
