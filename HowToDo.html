<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HowToDo</title>
    <link rel="stylesheet" href="/assets/css/HowToDo-SlideShow.css">
    <link rel="stylesheet" href="/assets/css/HowToDo-Modal.css">
</head>
<body>
   <div class="main-container">
    <!-- Button to open the modal login form -->
    <div class="icon-bar">
      <span class="open-sidenav-btn" onclick="openNav()">&#9776</span>
      <button class="login-btn" type="button" onclick="document.querySelector('.modal').style.display='block'">Login</button>
     <!-- side-nav -->
     <div class="sidenav">
      <span onclick="closeNav()"class="close_sidenav-btn">&#10006</span>
       <a href="#">About</a>
       <a href="#">Services</a>
       <a href="#">Clients</a>-
       <a href="#">Contact</a>
     </div>
    </div>
      
<!-- The Modal -->
    <div id="id01" class="modal">
      <span onclick="document.querySelector('.modal').style.display='none'"
    class="close animate" title="Close Modal">&times;</span>

      <!-- Modal Content -->
      <form class="modal-content animate" action="/action_page.php">
        <div class="imgcontainer">
          <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>
      <div class="slide-modal">
        <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 4</div>
    <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 4</div>
    <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 4</div>
    <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">4 / 4</div>
    <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>


<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>
      <!-- side-nav -->
    <div class="sidenav">
     <span onclick="closeNav()"class="close_sidenav-btn">&#10006</span>
      <a href="#">About</a>

      <a href="#">Clients</a>-
      <a href="#">Contact</a>
    </div>
  </div>

</body>
</html>
